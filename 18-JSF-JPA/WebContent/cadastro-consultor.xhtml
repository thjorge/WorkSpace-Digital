<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="_templete.xhtml">
	<ui:define name="conteudo">
		<div class="row">
			<div class="col-md-6">
				<h2>Cadastrar Consultor</h2>
				
				<h:messages styleClass="alert alert-success" />
				
				<h:form>
					<div class="form-group">
						<h:outputLabel value="Nome" for="nome" />
						<h:inputText value="#{consultorBean.consultor.nome}"
						id="nome" styleClass="form-control" />
					</div>
					<div class="form-group">
						<h:outputLabel value="CPF" for="cpf" />
						<h:inputText value="#{consultorBean.consultor.cpf}" 
						id="cpf" styleClass="form-control" />
					</div>
					<div class="form-group">
						<h:outputLabel value="Telefone" for="telefone" />
						<h:inputText value="#{consultorBean.consultor.telefone}" 
						id="telefone" styleClass="form-control" />
					</div>
					<div class="form-group">
						<h:commandButton value="Salvar" styleClass="btn btn-success" action="#{consultorBean.cadastrar()}" />
					</div>
				</h:form>
			</div>
		</div>

	</ui:define>
</ui:composition>

</html>
