<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="_templete.xhtml">
	<ui:define name="conteudo">
		<div class="row">
			<div class="col-md-6">
			<br/>
				<h2>#{consultorBean.consultor.codigo != 0 ?
					"Atualização":"Cadastro"} de Consultor</h2>

				<br/>
				<br/>
				<h:messages styleClass="alert alert-success" />

				<h:form>
					<h:inputHidden value="#{consultorBean.consultor.codigo}" />
					<div class="form-group">
						<h:outputLabel value="Nome" for="nome" />
						<h:inputText value="#{consultorBean.consultor.nome}" id="nome"
							styleClass="form-control" />
					</div>
					<div class="form-group">
						<h:outputLabel value="CPF" for="cpf" />
						<h:inputText value="#{consultorBean.consultor.cpf}" id="cpf"
							styleClass="form-control" />
					</div>
					<div class="form-group">
						<h:outputLabel value="Telefone" for="telefone" />
						<h:inputText value="#{consultorBean.consultor.telefone}"
							id="telefone" styleClass="form-control" />
					</div>
					<div>
						<h:outputLabel value="Data Admissao" for="data" />
						<h:inputText id="data" styleClass="form-control"
							  value="#{consultorBean.consultor.dataAdimissao.time}">
							  <f:convertDateTime pattern="dd/MM/yyyy"/>
						</h:inputText>
					</div>	
					<br/>			
					<div class="form-group">
						<h:commandButton value="Salvar" styleClass="btn btn-success btn-sm"
							action="#{consultorBean.cadastrar()}" />
						<h:link styleClass="btn btn-danger btn-sm"
							rendered="#{consultorBean.consultor.codigo != 0}"
							style="margin-left:10px" outcome="listar-consultor">Voltar </h:link>
					</div>
				</h:form>
			</div>
		</div>

	</ui:define>
</ui:composition>

</html>
